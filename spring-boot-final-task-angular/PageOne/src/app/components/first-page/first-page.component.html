<form class="form-container" [formGroup]="formGroup" (ngSubmit)="analyze($event)">
  <h1 class="form-item">Point to an image to tag...</h1>
  <input class="URL form-item"
         type="text" name="url" id="url" formControlName="url"
         placeholder="https://..."
         pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
         size = "30"
         required/>
  <div class="form-item form-div-button">
    <button class="button" type="submit">Analyse</button>
  </div>
  <router-outlet></router-outlet>
</form>
